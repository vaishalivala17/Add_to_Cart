<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Bootstrap Attachment -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- Font-Icon Attachment -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart&icon_names=collapse_all" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <header class="d-flex flex-wrap align-items-center p-2">
        <h1 class="fw-bold col-2">My Shop</h1>
        <div class="d-flex justify-content-center col-5">
            <span class=" rounded-0 input-group-text px-3">@</span>
            <input type="text" id="search" class="form-control py-2 ps-2 pe-5"
                placeholder="Try Saree, Kurti or Cosmatic etc..">
        </div>
        <div class="col-3 d-flex justify-content-between fs-5 ps-5 text-secondary">
            <p class="border-end"><a href="./index.html">Became a Supplier</a></p>
            <p class="ps-4 border-end"><a href="./index.html">Investor Relations</a></p>
        </div>
        <nav class="fw-bold d-flex gap-4 col-2 justify-content-end pe-4">
            <a href="index.html">Home</a>
            <a href="Pages/cart.html">
                <span class="material-symbols-outlined"> shopping_cart </span>
                <span id="cart-count" class="position-absolute top-25 translate-middle badge rounded-pill bg-danger">
                    0</a>
        </nav>
    </header>

    <main>
        <div class="col-12 ps-3 d-flex justify-content-between">
            <div class="px-5 mt-5 h-100 ms-5" style="background-color: rgba(70, 68, 68, 0.3);">
                <div class="fw-semibold mb-2 mt-3 fs-5">Categories <span class="keyboard_arrow_down">arrow_down</span></div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked-1">
                    <label class="form-check-label" for="checkChecked-1">
                        Women T-Shirts
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-2">
                    <label class="form-check-label" for="checkDefault-2">
                        Women Tops and Tunics
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-3">
                    <label class="form-check-label" for="checkDefault-3">
                        Analog Watches
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-4">
                    <label class="form-check-label" for="checkDefault-4">
                        Bangles and Bracelets
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-5">
                    <label class="form-check-label" for="checkDefault-5">
                        Badsheets
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-6">
                    <label class="form-check-label" for="checkDefault-6">
                        Bike Covers
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-7">
                    <label class="form-check-label" for="checkDefault-7">
                        Blouses
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-8">
                    <label class="form-check-label" for="checkDefault-8">
                        Bluetooth and Headphones
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-9">
                    <label class="form-check-label" for="checkDefault-9">
                        Boxes,Baskets and Bins
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-10">
                    <label class="form-check-label" for="checkDefault-10">
                        Dresses
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-11">
                    <label class="form-check-label" for="checkDefault-11">
                        Dupatta Sets
                    </label>
                </div>
                <div class="form-check text-secondary">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault-12">
                    <label class="form-check-label" for="checkDefault-12">
                        Earings and Studs
                    </label>
                </div>
                <div class="mb-4 mt-3"><a href="#" class="fw-semibold">Show More +</a></div>
            </div>
            <div id="products" class="col-8 products justify-content-end d-flex"></div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Attachment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="JavaScript/script.js"></script>
</body>

</html>
